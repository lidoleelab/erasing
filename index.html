<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Erasing</title>

<!-- EMBED MODE DETECTION (query: ?embed=1) -->
<script>
(function(){
  const params = new URLSearchParams(window.location.search);
  if (params.get("embed") === "1") {
    document.documentElement.classList.add("embed");
  }
})();
</script>

<style>
/* ===== DEFAULT (standalone) ===== */

html, body{
  margin:0;
  padding:0;
  height:100%;
}

body{
  background:#f5f5f5;
  display:grid;
  place-items:center;
}

.wrap{
  max-width:960px;
  width:100%;
}

/* ===== EMBED MODE ===== */

html.embed, html.embed body{
  background:#fff !important;
  overflow:hidden;
}

/* iframe 안에서는 중앙정렬 제거 */
html.embed body{
  display:block;
}

/* 핵심: embed일 때는 전체 viewport 사용 */
html.embed .wrap{
  width:100vw;
  height:100vh;
  max-width:none;
  display:flex;
  align-items:stretch;
  justify-content:stretch;
}

/* 실제 콘텐츠가 들어가는 메인 컨테이너 */
.main{
  flex:1;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;     /* 필요하면 stretch로 */
  justify-content:center;
}
</style>
</head>

<body>

<div class="wrap">
  <div class="main">

    <!-- ===== 여기 안에 기존 erasing 콘텐츠 그대로 ===== -->

    <h1>Erasing</h1>
    <p>Your existing content goes here.</p>

    <!-- ============================================== -->

  </div>
</div>

</body>
</html>
